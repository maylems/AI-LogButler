services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: ai_logb
      POSTGRES_PASSWORD: "iH6Z9ds46o7WklW3ATdNV8aOVC4vOEKD"
    volumes:
      - ai_logb_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "OFAdLaiscuqLjcyQLVLWJrioHoiwrHZA"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: ai_logb_test
      POSTGRES_PASSWORD: "f5ZJ_1cYkQnVee0bnnyW_fxFW4_Zmqn-"
    volumes:
      - ai_logb_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "a251qwwAzyHyfAVfS6zdfY1eMYi3sypR"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  ai_logb_data:
  ai_logb_test_data:
